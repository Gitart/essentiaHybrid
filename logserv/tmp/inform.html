<!DOCTYPE html>

<html lang="en">
	<head>
	      <title>Admin</title>
	      {{template "libs"}}
          
          <script type="text/javascript">

                  function Tst(Ur){
                    
							$.ajax({ url : Ur,
							               async : true,
							               cache : true,
							               beforeSend: function(){ 
							               $("#Notifys").html("<H4> Обновление количества расчетными данными сервиса. </H4>");
							               $("#Notifys").slideUp(1000).delay(500).fadeIn(300);
							               },
							success: function(data) {
							                $("#Notifys").show(2000).delay(5000).hide(100); 
							                $("#aplanner").load(location.href + " #aplanner").fadeIn("slow"); 
							                },
							fail: function() { 
							                $("#Pnot").html("Ошибка при расчете. Проверьте подключение к интеренту и настройки для расчета потребности.");
							                $("#Notifys").show(2000); 
							},
							always: function() { 
							                 $("#Notifys").delay(500).hide(100); 
							},

							ajaxStop: function() { 

							                     } 
							});
          	      }


          	      function Tst_add(){
                     var Ur= "/api/add/essentia-hybrid*Reward*sample%20notification%20description*Info*BlockId*AccountId*CreateTime";
							$.ajax({ url : Ur,
							               async : true,
							               cache : true,
							               beforeSend: function(){ 
							               $("#Notifys").html("<H4> Обновление количества расчетными данными сервиса. </H4>");
							               $("#Notifys").slideUp(1000).delay(500).fadeIn(300);
							               },
							success: function(data) {
							                $("#Notifys").show(2000).delay(5000).hide(100); 
							                $("#aplanner").load(location.href + " #aplanner").fadeIn("slow"); 
							                },
							fail: function() { 
							                $("#Pnot").html("Ошибка при расчете. Проверьте подключение к интеренту и настройки для расчета потребности.");
							                $("#Notifys").show(2000); 
							},
							always: function() { 
							                 $("#Notifys").delay(500).hide(100); 
							},

							ajaxStop: function() { 

							                     } 
							});
          	      }


          	      function Tst_delete(){
                     var Ur= "/db/del/";
							$.ajax({ url : Ur,
							               async : true,
							               cache : true,
							               beforeSend: function(){ 
							               $("#Notifys").html("<H4> Очистка всех записей </H4>");
							               $("#Notifys").slideUp(1000).delay(3000).fadeIn(300);
							               },
							success: function(datas,data) {
								            $("#Notifys").html("<H1>"+ datas +"</H1>");
							                $("#Notifys").show(2000).delay(5000).hide(100); 
							                //$("#aplanner").load(location.href + " #aplanner").fadeIn("slow"); 
							                },
							fail: function() { 
							                $("#Pnot").html("Ошибка при расчете. Проверьте подключение к интеренту и настройки для расчета потребности.");
							                $("#Notifys").show(2000); 
							},
							always: function() { 
							                 $("#Notifys").delay(500).hide(100); 
							},

							ajaxStop: function() { 

							                     } 
							});
          	      }
          </script>

    </head>

<body>
    {{template "header"}}
	<br>

	<div class="container">
			<h2 id="Notifys"></h2>
            <h3>Admin panel</h3> 
	   
	   <table class="table table-sm">
	  
			<tr>
				<td> <button type="button" class="btn btn-success btn-sm" onclick="Tst('tst/add/')">Add new test record</button> <br></td>
				<td>Добавление в базу тестовой строки готовой</td>
			</tr>

			<tr>
				<td> <button type="button" class="btn btn-success btn-sm" onclick="Tst_add()">Add new record </button> <br></td>
				<td>Добавление в базу тестовой строки</td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-warn btn-sm"     onclick="Tst_delete()">Warning! Clear all data in log table.</button> <br></td>
                <td>Очистка всех записей</td>
           </tr>
       </table>

     </div>							         	  	  
    {{template "footer"}}
</html>
